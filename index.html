<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="utf-8" />
  <title>EV Route – Seuraava lataus</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    html, body { height: 100%; margin: 0; font-family: system-ui, sans-serif; }
    #map { height: 45vh; }
    main { padding: 10px; }
    .row { display: flex; gap: 8px; flex-wrap: wrap; align-items: center; }
    .grow { flex: 1; }
    button { padding: 8px 12px; border-radius: 6px; border: none; cursor: pointer; }
    .primary { background: #2563eb; color: #fff; }
    .pill { background: #f1f5f9; padding: 6px 10px; border-radius: 999px; font-size: 14px; }
    .card { border: 1px solid #e5e7eb; border-radius: 8px; padding: 10px; margin-bottom: 8px; }
    .meta { display: flex; gap: 6px; flex-wrap: wrap; font-size: 13px; }
    .small { font-size: 13px; }
    .warn { color: #b45309; }
    .error { color: #b91c1c; }
  </style>
</head>
<body>

<div id="map"></div>

<main>
  <div class="row">
    <input id="fromCity" class="grow" placeholder="Lähtökaupunki (jos GPS ei toimi)" />
    <input id="toCity" class="grow" placeholder="Määränpää (esim. Turku)" />
  </div>

  <div class="row" style="margin-top:8px;">
    <label class="pill">
      Akkua (km)
      <input id="rangeKm" type="number" value="120" style="width:80px;">
    </label>

    <label class="pill">
      Vara (km)
      <input id="reserveKm" type="number" value="20" style="width:70px;">
    </label>

    <label class="pill">
      Hakusäde (km)
      <input id="radiusKm" type="number" value="40" style="width:70px;">
    </label>

    <button id="btnFind" class="primary">
      Etsi seuraava lataus
    </button>
  </div>

  <div id="status" class="small" style="margin-top:8px;"></div>
  <div id="list" style="margin-top:10px;"></div>
</main>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
/* ------------------ MAP ------------------ */
const map = L.map('map').setView([60.1699, 24.9384], 6);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  maxZoom: 18
}).addTo(map);
const layer = L.layerGroup().addTo(map);

/* ------------------ ELEMENTS ------------------ */
const elFrom = document.getElementById('fromCity');
const elTo = document.getElementById('toCity');
const elRange = document.getElementById('rangeKm');
const elReserve = document.getElementById('reserveKm');
const elRadius = document.getElementById('radiusKm');
const elBtn = document.getElementById('btnFind');
const elStatus = document.getElementById('status');
const elList = document.getElementById('list');

/* ------------------ HELPERS ------------------ */
function setStatus(msg, cls="") {
  elStatus.className = "small " + cls;
  elStatus.textContent = msg;
}

function haversineKm(lat1, lon1, lat2, lon2) {
  const R = 6371;
  const dLat = (lat2-lat1) * Math.PI/180;
  const dLon = (lon2-lon1) * Math.PI/180;
  const a =
    Math.sin(dLat/2)**2 +
    Math.cos(lat1*Math.PI/180) *
    Math.cos(lat2*Math.PI/180) *
    Math.sin(dLon/2)**2;
  return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
}

async function geocode(name) {
  const url =
    "https://nominatim.openstreetmap.org/search?format=json&limit=1&q=" +
    encodeURIComponent(name);
  const r = await fetch(url);
  const j = await r.json();
  if (!j[0]) return null;
  return { lat: +j[0].lat, lon: +j[0].lon };
}

async function getStart() {
  return new Promise(resolve => {
    if (!navigator.geolocation) return resolve(null);
    navigator.geolocation.getCurrentPosition(
      p => resolve({ lat: p.coords.latitude, lon: p.coords.longitude }),
      () => resolve(null),
      { enableHighAccuracy: true, timeout: 8000 }
    );
  });
}

async function fetchRoute(start, end) {
  const url =
    `https://router.project-osrm.org/route/v1/driving/` +
    `${start.lon},${start.lat};${end.lon},${end.lat}?overview=full&geometries=geojson`;
  const r = await fetch(url);
  const j = await r.json();
  return j.routes[0].geometry.coordinates;
}

function pointAlongRoute(coords, km) {
  let acc = 0;
  for (let i=1;i<coords.length;i++) {
    const a = coords[i-1], b = coords[i];
    const d = haversineKm(a[1],a[0],b[1],b[0]);
    if (acc + d >= km) {
      const t = (km - acc)/d;
      return { lat: a[1] + (b[1]-a[1])*t, lon: a[0] + (b[0]-a[0])*t };
    }
    acc += d;
  }
  const last = coords.at(-1);
  return { lat:last[1], lon:last[0] };
}

async function fetchOCM(lat, lon, km) {
  const p = new URLSearchParams({
    latitude: lat,
    longitude: lon,
    distance: km,
    distanceunit: "KM",
    maxresults: 40
  });

  const url =
    "https://ocm-proxy.petri-suokas.workers.dev/ocm?" + p.toString();

  const r = await fetch(url);
  if (!r.ok) throw new Error("OCM fetch failed");
  return await r.json();
}

/* ------------------ MAIN ------------------ */
elBtn.onclick = async () => {
  layer.clearLayers();
  elList.innerHTML = "";

  const toName = elTo.value.trim();
  if (!toName) return setStatus("Anna määränpää.", "warn");

  const usableKm = Math.max(0, +elRange.value - +elReserve.value);

  try {
    setStatus("Haetaan lähtö ja määränpää…");

    let start = await getStart();
    if (!start) {
      if (!elFrom.value) return setStatus("Anna lähtökaupunki.", "warn");
      start = await geocode(elFrom.value);
    }
    const end = await geocode(toName);
    if (!start || !end) throw new Error("Geokoodaus epäonnistui");

    setStatus("Haetaan reitti…");
    const route = await fetchRoute(start, end);

    L.geoJSON({ type:"LineString", coordinates: route },
      { color:"#2563eb", weight:4 }
    ).addTo(layer);

    const target = pointAlongRoute(route, usableKm);

    setStatus("Haetaan latauspisteet…");
    const pois = await fetchOCM(target.lat, target.lon, +elRadius.value);

        const ai = p.AddressInfo || {};

        const isDC = conns.some(c=>c.CurrentTypeID === 30);
        return {
          title: ai.Title,
          lat: ai.Latitude,
          lon: ai.Longitude,
          maxPower,
